<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Full-Page Form</title>
    <!-- Google Font CDN -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Include Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .form-spacing .form-group {
        margin-bottom: 24px; /* or any other value */
        text-align: center;
      }
      .form-spacing .btn {
        margin-top: 48px; /* Increased space above the button */
      }
      .form-header {
        margin-bottom: 48px; /* additional space below the header */
      }

      .form-label {
        color: #ffe002;
      }

      .get-ticket {
        background-color: #ffe002; /* Yellow background */
        border: none;
        border-radius: 30px; /* Rounded corners */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Slight box-shadow */
        color: #000; /* Text color */
        padding: 10px 25px; /* Padding inside the button */
        font-size: 16px; /* Text size */
        transition: background-color 0.3s ease; /* Smooth transition for hover effect */
      }
    </style>
  </head>
  <body
    class="bg-primary vh-100 d-flex align-items-center justify-content-center"
  >
    <div class="w-100 px-3 py-5" style="max-width: 400px">
      <div class="form-header text-center">
        <h5 class="text-white">
          Sila masukkan nombor telefon anda untuk menerima notis tiket melalui
          SMS
        </h5>
        <p class="text-white">
          Please enter your mobile number to receive ticket notification via SMS
        </p>
      </div>

      <form class="form-spacing">
        <div class="form-group">
          <label for="countryCode" class="form-label"
            ><b
              >Kod panggilan negara <br />
              Country code</b
            ></label
          >
          <select class="form-control" id="countryCode">
            <option value="" data-country-code="">Select a country</option>
            <option value="Malaysia" data-country-code="+60">Malaysia</option>
            <option value="United States" data-country-code="+1">
              United States
            </option>
          </select>
        </div>

        <div class="form-group">
          <label for="mobileNumber" class="form-label">
            <b
              >Nombor telefon <br />
              Mobile number</b
            ></label
          >
          <input
            type="tel"
            class="form-control"
            id="mobileNumber"
            placeholder="Enter mobile number"
          />
        </div>

        <button type="submit" class="btn get-ticket btn btn-block">
          <b>Dapatkan tiket</b> <br />
          Get a ticket
        </button>
      </form>
    </div>

    <!-- Include Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
