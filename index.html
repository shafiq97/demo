<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mock Form</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body
    class="vh-100 d-flex align-items-center justify-content-center"
  >
    <div class="w-100 px-3 py-5" style="max-width: 400px">
      <div class="form-header text-center">
        <h5 class="text-white">
          Sila masukkan nombor telefon anda untuk menerima notis tiket melalui
          SMS
        </h5>
        <p class="text-white">
          Please enter your mobile number to receive ticket notification via SMS
        </p>
      </div>

      <form action="ticket.html" class="form-spacing">
        <div class="form-group">
          <label for="countryCode" class="form-label"
            ><b
              >Kod panggilan negara <br />
              Country code</b
            ></label
          >
          <select class="form-control" id="countryCode" required>
            <option value="" data-country-code="">Select a country</option>
            <option value="Malaysia" data-country-code="+60">Malaysia</option>
            <option value="United States" data-country-code="+1">
              United States
            </option>
          </select>
        </div>

        <div class="form-group">
          <label for="mobileNumber" class="form-label">
            <b
              >Nombor telefon <br />
              Mobile number</b
            ></label
          >
          <input
            required
            type="tel"
            class="form-control"
            id="mobileNumber"
            placeholder="Enter mobile number"
          />
        </div>

        <button type="submit" class="btn get-ticket btn btn-block">
          <b>Dapatkan tiket</b> <br />
          Get a ticket
        </button>
      </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
